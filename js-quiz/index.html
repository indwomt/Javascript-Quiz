<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="styles.css">
    <script
  src="https://code.jquery.com/jquery-3.6.3.js"
  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
  crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <span id="timer" class="hidden">Start!</span>
    </nav>
    
    <div class="quizContainer">
    <div class="startButton">
        <button id="startButton">Click me!</button>
    </div>
    <div id="questionBox" class="hidden">
        <h1 id="question"></h1>
        <ul id="choices"></ul>
        <h3 id="correctOrWrong"></h3>
        <input id ="input-hidden" type="text" placeholder="Initials">
        <button id="button-hidden">Submit</button>
    </div>
    <button id="nextButton" class="hidden">Next!</button>
</div>
<div id="scores">
</div>
</body>
<script src="script.js"></script>
</html>
